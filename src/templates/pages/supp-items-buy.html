{% extends "default.html" %}
{% block content %}

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary" style="height: 100%;">
    <div class="app-wrapper">
        <main class="app-main">
            <div class="app-content"
                 style="display: flex; justify-content: center; align-items: start; min-height: 100vh;">
                <div class="align-items-start">
                    <div class="card card-info card-outline mb-5 d-flex">
                        <div class="card-header">
                            <div class="card-title">Customer</div>
                        </div>
                        <form action="/update_item_bought" method="post">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="supp_item_id" class="form-label">Supplier's Item ID</label>
                                        <input type="number" class="form-control" id="supp_item_id"
                                               value="{{ item[0] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="supp_id" class="form-label">Supplier ID</label>
                                        <input type="number" class="form-control" id="supp_id" name="supp_id"
                                               value="{{ item[1] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="supplier_name" class="form-label">Supplier Name</label>
                                        <input type="text" class="form-control" id="supplier_name" name="supplier_name"
                                               value="{{ item[2] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="item_name" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="item_name" name="item_name"
                                               value="{{ item[3] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="item_quantity" class="form-label">Item Quantity</label>
                                        <input type="number" class="form-control" id="item_quantity"
                                               name="item_quantity" value="{{ item[4] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sell_price" class="form-label">Sell Price</label>
                                        <input type="number" class="form-control" id="sell_price" name="sell_price"
                                               value="{{ item[5] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="buy_price" class="form-label">Buy Price</label>
                                        <input type="number" class="form-control" id="buy_price" name="buy_price"
                                               value="{{ item[6] }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="quantity" class="form-label">How many would you like to buy?</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity"
                                               value="0" required>
                                    </div>
                                    <label for="supp_item_id_hidden" class="form-label" hidden="hidden"></label>
                                    <input type="hidden" id="supp_item_id_hidden" name="supp_item_id"
                                           value="{{ item[0] }}">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info" type="submit">Submit form</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <a href="/home" class="btn btn-danger">Geri</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </body>


{% endblock %}
