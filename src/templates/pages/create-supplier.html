{% extends "default.html" %}
{% block content %}

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary" style="overflow: hidden; height: 100%;">
    <div class="app-wrapper">
        <main class="app-main">
            <div class="app-content"
                 style="display: flex; justify-content: center; align-items: start; min-height: 100vh;">
                <div class="align-items-start">
                    <div class="card card-info card-outline mb-5 d-flex">
                        <div class="card-header">
                            <div class="card-title">Customer</div>
                        </div>
                        <form class="needs-validation" novalidate="">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="validationCustom01" class="form-label">First name</label>
                                        <input
                                                type="text" class="form-control" id="validationCustom01" value=""
                                                required="">
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Second name</label>
                                        <input
                                                type="text" class="form-control" id="validationCustom02" value=""
                                                required="">
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustomUsername" class="form-label">Address</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" class="form-control" id="validationCustomUsername"
                                                   aria-describedby="inputGroupPrepend" required="">
                                            <div class="invalid-feedback">Please choose an address.</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom03" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="validationCustom03" required="">
                                        <div class="invalid-feedback">Please provide a valid phone number.</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom04" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="validationCustom04" required="">
                                        <div class="invalid-feedback">Please select a valid email.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info" type="submit">Submit form</button>
                            </div>
                        </form>
                        <div class="card-footer">
                            <a href="/home" class="btn btn-danger">Geri</a>
                        </div>
                        <script>
                            (() => {
                                "use strict";

                                const forms = document.querySelectorAll(".needs-validation");

                                Array.from(forms).forEach((form) => {
                                    form.addEventListener(
                                        "submit",
                                        (event) => {
                                            if (!form.checkValidity()) {
                                                event.preventDefault();
                                                event.stopPropagation();
                                            }
                                            form.classList.add("was-validated");
                                        },
                                        false
                                    );
                                });
                            })();
                        </script>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </body>


{% endblock %}
